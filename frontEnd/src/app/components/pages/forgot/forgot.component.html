<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <h1 class="mb-32 text-3xl font-semibold">Recover your account</h1>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Recover your account
        </h1>
        <form [formGroup]="form" class="space-y-4 md:space-y-6">
          <div *ngIf="!hideOrShow">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Email"
            />
            <div *ngIf="fc['email'].touched && fc['email'].invalid">
              <h3 class="text-red-500" *ngIf="fc['email'].errors!['required']">
                email is required
              </h3>
              <h3 class="text-red-500" *ngIf="fc['email'].errors!['pattern']">
                Enter a valid email
              </h3>
            </div>
            <button
              (click)="forgotPass()"
              class="p-3 mt-10 text-white bg-blue-500 rounded-md"
            >
              Submit here to get OTP
            </button>
          </div>
          <div *ngIf="hideOrShow">
            <label
              for="otp"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >OTP</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your code"
              formControlName="code"
              class="bg-gray-50 border border-gray-600 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            />
            <div *ngIf="fc['code'].touched && fc['code'].invalid">
              <h3
                class="text-red-500"
                *ngIf="fc['password'].errors!['required']"
              >
                Password is required
              </h3>
              <h3
                class="text-red-500"
                *ngIf="fc['password'].errors!['pattern']"
              >
                Minimum eight characters, at least one letter and one number
              </h3>
            </div>
          </div>
          <button
            (click)="login()"
            *ngIf="hideOrShow"
            class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Log in
          </button>
          <p
            class="text-sm font-light text-gray-500 dark:text-gray-400"
            routerLink="/register"
          >
            Donâ€™t have an account yet?
            <a
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Register</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
