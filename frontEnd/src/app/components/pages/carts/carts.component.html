<app-navbar></app-navbar>
<section
  class="max-w-[85rem] mx-auto px-5 flex md:flex-row flex-col justify-between"
>
  <div class="w-full">
    <div class="flex items-center justify-between mt-10 md:mt-24">
      <h1 class="font-medium text-2xl">Cart Section</h1>
      <span class="text-3xl material-symbols-outlined" (click)="fullDelete()">
        delete
      </span>
    </div>
    <div>
      <div
        class="flex justify-between items-center mt-5 md:mt-10 md:mb-10 w-full"
      >
        <div class="w-2/3">products</div>
        <div class="w-1/3">quantity</div>
        <div class="w-1/3">Price</div>
      </div>
      <div
        *ngFor="let item of allProduct"
        class="flex justify-between mt-5 w-full py-5 gap-2 md:gap-10"
      >
        <div class="flex w-2/3 flex-col">
          <div class="flex gap-5">
            <div class="flex flex-col" routerLink="/single/{{ item._id }}">
              <div class="flex">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLcEqLThs06gx1-JMcLZgyClu3AKEnUfnD3ZLrX0lb-Q&usqp=CAU&ec=48665701"
                  class="h-12 md:h-16 max-w-[3.5rem] md:max-w-xs object-contain"
                  alt="sahh"
                />
                <h1 class="pl-4 text-lg md:text-2xl">{{ item.title }}</h1>
              </div>
              <div class="flex flex-row pl-20 md:pl-28">
                <h2>{{ item.color }}</h2>
                <div
                  class="w-6 h-6 rounded-full ml-1"
                  [ngStyle]="{
                    'background-color': item.color
                  }"
                ></div>
                <h2 class="pl-3">size:{{ item.size }}</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="w-1/3 flex flex-col justify-between text-center">
          <div class="flex justify-between w-14 md:w-20">
            <button class="md:text-3xl">-</button>
            <span class="md:text-2xl">1</span>
            <button class="md:text-3xl">+</button>
          </div>
          <div class="w-20">
            <button (click)="deleteOne(item._id)">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </div>
        </div>
        <div class="w-1/3">
          <h1>{{ item.prize }} Rs</h1>
        </div>
      </div>
    </div>
  </div>
  <div
    class="bg-gray-200 max-h-80 flex gap-5 flex-col mt-10 md:mt-40 min-w-[15.75rem] p-3 rounded-lg md:ml-10"
  >
    <div class="flex justify-between">
      <span>SubTotal</span>
      <span>1220 Rs</span>
    </div>
    <div class="flex justify-between">
      <span>Discount</span>
      <span>220Rs</span>
    </div>
    <div class="flex justify-between mt-20">
      <span>Grand Total</span>
      <span>300Rs</span>
    </div>
    <button class="p-3 bg-black rounded-lg text-white">Checkout Now</button>
  </div>
</section>
