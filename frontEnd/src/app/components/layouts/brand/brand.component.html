<section class="mb-20 font-inter">
  <div class="mx-auto max-w-[85rem] mt-10 px-5">
    <h1 class="mb-10 text-3xl font-semibold">Choose by Brand</h1>
    <div class="flex flex-col flex-wrap gap-6 sm:flex-row md:gap-12">
      <div
        class="flex justify-between items-center gap-5 max-w-[16.5rem] p-3 bg-black rounded-lg"
        *ngFor="let item of uniqueBrand"
        routerLink="/productsBrand/{{ item }}"
      >
        <div
          class="flex flex-col min text-center text-white min-w-[14.875rem] min-h-[5.25rem]"
        >
          <h1 class="text-2xl text-white">{{ item }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
