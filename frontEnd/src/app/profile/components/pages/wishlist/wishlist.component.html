<section class="w-[64rem] bg-white font-inter">
  <div class="">
    <div class="flex justify-between py-6 mt-5 border-b-2 border-gray-200 px-7">
      <div>My WishList</div>
      <div>Actions</div>
    </div>
    <div
      *ngFor="let item of allWishList"
      class="flex justify-between w-full border-b-2 border-gray-200 p-14"
    >
      <div class="w-[70%]">
        <div class="flex gap-4">
          <img src="{{ item.image }}" class="max-w-lg" alt="sdfasdh" />
          <div class="flex flex-col">
            <h1>{{ item.title }}</h1>
            <p>{{ item.prize }}</p>
          </div>
        </div>
      </div>
      <div class="w-[30%] pl-24 text-center justify-center gap-9 flex">
        <button (click)="deleteOneWishList(item._id)">
          <span class="text-2xl text-red-500 material-symbols-outlined">
            delete
          </span>
        </button>
        <button
          (click)="moveToCart(item, item._id)"
          class="px-2 text-white bg-green-500 rounded-md"
        >
          move to Cart
        </button>
      </div>
    </div>
  </div>
</section>
